<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urban Gem Booking</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .hero {
      background: url('your-hero-image.jpg') no-repeat center center/cover;
      padding: 80px 20px;
      text-align: center;
      color: white;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .search-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 20px;
    }

    .search-bar input,
    .search-bar select,
    .search-bar button {
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 16px;
      border: 1px solid #ccc;
    }

    .search-bar button {
      background-color: #2d89ef;
      color: white;
      border: none;
      cursor: pointer;
    }

    .calendar-container {
      display: none; /* Hide calendar-only page container */
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>Stay at Urban Gem</h1>
    <div class="search-bar">
      <input type="text" id="datepicker" placeholder="Select your stay dates" readonly />
      <select id="guests">
        <option value="">Guests</option>
        <option value="1">1 Adult</option>
        <option value="2">2 Adults</option>
        <option value="3">3 Adults</option>
        <option value="2a2c">2 Adults, 2 Children</option>
      </select>
      <button>Search</button>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/litepicker.js"></script>
  <script>
    const picker = new Litepicker({
      element: document.getElementById('datepicker'),
      singleMode: false,
      format: 'DD MMM YYYY',
      numberOfMonths: 2,
      numberOfColumns: 2,
      dropdowns: {
        minYear: 2024,
        maxYear: 2030,
        months: true,
        years: true
      },
      autoApply: true,
      tooltipText: {
        one: 'night',
        other: 'nights'
      },
      tooltipNumber: (totalDays) => {
        return totalDays;
      }
    });
  </script>
</body>
</html>
