<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Urban Nest - Apartment</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 16px;
      object-fit: cover;
    }

    .booking-container {
      display: flex;
      justify-content: center;
      margin: 20px;
    }

    #datepicker {
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 12px;
      border: 1px solid #ccc;
      width: 220px;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img src="urban-nest-balcony.jpg" alt="Urban Nest Balcony" />
    <img src="urban-nest-bathroom.jpg" alt="Urban Nest Bathroom" />
    <img src="urban-nest-bedroom.jpg" alt="Urban Nest Bedroom" />
    <img src="urban-nest-bedroom1.jpg" alt="Urban Nest Bedroom Angle 2" />
    <img src="urban-nest-kitchen1.jpg" alt="Urban Nest Kitchen" />
    <img src="urban-nest-kitchen2.jpg" alt="Urban Nest Kitchen View 2" />
  </div>

  <div class="booking-container">
    <input type="text" id="datepicker" placeholder="Select dates" readonly />
  </div>

  <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/litepicker.js"></script>
  <script>
    const picker = new Litepicker({
      element: document.getElementById('datepicker'),
      singleMode: false,
      format: 'DD MMM YYYY',
      dropdowns: {
        minYear: 2024,
        maxYear: 2030,
        months: true,
        years: true
      },
      autoApply: true,
      numberOfMonths: 2,
      numberOfColumns: 2
    });
  </script>
</body>
</html>
